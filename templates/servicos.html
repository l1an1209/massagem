{% extends "base.html" %}
{% block title %}Serviços{% endblock %}

{% block content %}
<section class="servicos">
    <h1 class="titulo">✨ Nossos Serviços ✨</h1>
    <div class="grid-servicos">
        {% for s in servicos %}
        <div class="card-servico">
            {% if s.imagem %}
            <img src="{{ url_for('static', filename=s.imagem) }}" alt="{{ s.nome }}">
            {% else %}
            <img src="{{ url_for('static', filename='images (2).jpeg') }}" alt="Imagem padrão">
            {% endif %}
            <div class="card-conteudo">
                <h2>{{ s.nome }}</h2>
                <p>{{ s.descricao }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

<style>
.servicos {
    max-width: 1100px;
    margin: 40px auto;
    padding: 20px;
    text-align: center;
    font-family: 'Segoe UI', sans-serif;
}

.titulo {
    font-size: 2rem;
    margin-bottom: 30px;
    color: #2c3e50;
}

.grid-servicos {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
}

.card-servico {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card-servico:hover {
    transform: translateY(-5px);
    box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
}

.card-servico img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.card-conteudo {
    padding: 15px;
}

.card-conteudo h2 {
    font-size: 1.4rem;
    margin-bottom: 8px;
    color: #2980b9;
}

.card-conteudo p {
    color: #555;
    font-size: 1rem;
}
</style>
{% endblock %}
